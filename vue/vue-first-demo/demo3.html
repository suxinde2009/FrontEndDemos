<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        
        <button v-on:click="sayHi">Click me</button>

    </div>

    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Say Hi"
            },
            methods: {
                sayHi: function(event) {
                    alert(this.message)
                }
            }
        });
    </script>


</body>

</html>
