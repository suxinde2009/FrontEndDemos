<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>

<body>
    <div id="event-handling">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">反转 Message</button>
      </div>
      

    <div id="counter">
        Counter: {{ counter }}
    </div>


    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Hello, vue",
                desc: "detail"
            }
        });



        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },

            mounted() {
                setInterval(() => {
                    this.counter++;
                }, 1000)
            },
        };

        Vue.createApp(Counter).mount('#counter')

    </script>


</body>

</html>
