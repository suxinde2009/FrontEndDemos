<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        <span v-bind:title="desc">Description Demo</span>
        <br />
        {{message}}
    </div>

    <div id="counter">
        Counter: {{ counter }}
    </div>

    <script src="./lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Hello, vue",
                desc: "detail"
            }
        });


        var counter_instance = new Vue({
            el: "#counter",
            data() {
                return {
                    counter: 0
                }
            },

            mounted() {
                setInterval(() => {
                    this.counter++;
                }, 1000)
            },
        });


    </script>


</body>

</html>
